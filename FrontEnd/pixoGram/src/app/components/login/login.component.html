<div class="container-flex">
  <div class="row" style="margin-top: 30px;">
    <div class="col-lg-3" style="padding-top: 10px;">
      <li class="list-group-item" class="btn list-group-item" [routerLink]="['/login']">Login</li>
      <li class="list-group-item" class="btn list-group-item" [routerLink]="['/register']">Register</li>
    </div>


    <div class="col-lg-9">
      <div
        style="margin: 0px 30vw 0px 10vw; border: 1px; border-radius: 15px;">
        <hr>
        <div>
          <h5 style="text-align: center;">Login</h5>
        </div>
        <hr>
      </div>

    </div>

  </div>
</div>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="wrapper fadeInDown">
  <div id="formContent">


    <form [formGroup]="loginForm" (ngSubmit)="onlogin(loginForm.value)">

      <div class="fadeIn first">
        <img src="https://www.w3schools.com/howto/img_avatar2.png" id="icon" alt="Avatar" class="avatar"/>
      </div>
      <div class="form-group">
        <input [class.is-invalid]="loginForm.get('userName1').invalid && loginForm.get('userName1').touched"
               formControlName="userName1" type="text"
               placeholder="User Name" class="fadeIn second">
        <div id="label1" *ngIf="loginForm.get('userName1').invalid && loginForm.get('userName1').touched">
          <small *ngIf="loginForm.get('userName1').errors?.minlength" class="text-danger">Minimum 3
            character
            required</small>
          <small *ngIf="loginForm.get('userName1').errors?.required" class="text-danger">Name is
            required</small>

        </div>
      </div>


      <div class="form-group">

        <input [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched"
               formControlName="password" type="password"
               placeholder="Password" class="fadeIn third">
        <div id="label1" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
          <small *ngIf="loginForm.get('password').errors?.required" class="text-danger">Password is
            required</small>
          <small *ngIf="loginForm.get('password').errors?.minlength" class="text-danger">Minimum 8
            character
            required</small>
          <small *ngIf="loginForm.get('password').errors?.maxlength" class="text-danger">Maximum 12
            character
            exceeded</small>
        </div>
      </div>

      <button class="btn  btn btn-secondary" [disabled]="!loginForm.valid" id="button1">Login</button>
    </form>

  </div>
</div>
